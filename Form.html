<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judicial Case Management</title>
</head>
<body>
    <h1>Judicial Case Management</h1>

    <h2>Add a New Case</h2>
    <form method="post" action="/cgi-bin/main.py">
        <input type="hidden" name="action" value="add_case">
        <label for="case_name">Case Name:</label>
        <input type="text" name="case_name" id="case_name" required><br>

        <label for="judge_id">Judge ID:</label>
        <input type="number" name="judge_id" id="judge_id" required><br>

        <label for="start_date">Start Date:</label>
        <input type="date" name="start_date" id="start_date" required><br>

        <label for="status">Status:</label>
        <select name="status" id="status">
            <option value="open">Open</option>
            <option value="closed">Closed</option>
            <option value="pending">Pending</option>
        </select><br>

        <input type="submit" value="Add Case">
    </form>

    <h2>Actions</h2>
    <form method="post" action="/cgi-bin/main.py">
        <input type="hidden" name="action" value="view_cases">
        <input type="submit" value="View All Cases">
    </form>

    <form method="post" action="/cgi-bin/main.py">
        <input type="hidden" name="action" value="export_json">
        <input type="submit" value="Export to JSON">
    </form>

    <form method="post" action="/cgi-bin/main.py">
        <input type="hidden" name="action" value="import_json">
        <input type="submit" value="Import from JSON">
    </form>
</body>
</html>
