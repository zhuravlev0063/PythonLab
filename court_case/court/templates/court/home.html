<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
</head>
<body>
    <h1>Судебные дела</h1>
    <ul>
        {% for case in cases %}
            <li>
                <a href="{% url 'case_detail' case.pk %}">{{ case.title }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'case_add' %}">Добавить новое дело</a>
</body>
</html>
