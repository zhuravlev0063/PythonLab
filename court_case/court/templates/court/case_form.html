<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма добавления/редактирования дела</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Редактировать{% else %}Добавить{% endif %} дело</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
    <a href="{% url 'home' %}">Назад</a>
</body>
</html>
