<!DOCTYPE html>
<html>
<head>
    <title>Список судебных дел</title>
</head>
<body>
    <h1>Список судебных дел</h1>
    <a href="/add/">Добавить новое дело</a>
    <ul>
        {% for case in cases %}
            <li>
                <a href="/{{ case.id }}/">{{ case.title }}</a> ({{ case.date_filed }})
            </li>
        {% endfor %}
    </ul>
</body>
</html>
