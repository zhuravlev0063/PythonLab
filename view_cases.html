<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Cases</title>
</head>
<body>
    <h1>Список дел</h1>
    <ul>
        {% for case in cases %}

        {% endfor %}
    </ul>
    <a href="/">Вернуться назад</a>
</body>
</html>
